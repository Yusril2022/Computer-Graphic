<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(to top, #ffffff, #ffffff);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.scene {
  position: relative;
  width: 100%;
  height: 80%;
  overflow: hidden;
}

.sun {
  position: absolute;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #FFD700, #FF4500);
  border-radius: 50%;
  bottom: 80%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  animation: sunset 3s ease-in-out infinite;
}

.background {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('beach.jpg') no-repeat center center;
  background-size: cover;
  z-index: 1;
}

@keyframes sunset {
  0% {
    bottom: 80%; 
  }
  50% {
    bottom: 0%; 
  }
  100% {
    bottom: 80%; 
  }
}


  </style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="background"></div>
  </div>
</body>
<script>
    const button = document.getElementById('animate');
    const sun = document.querySelector('.sun');

    button.addEventListener('click', () => {
          sun.style.bottom = '0%'; 
    });

</script>
</html>
